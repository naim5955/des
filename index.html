<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reinforced Concrete Beam Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Reinforced Concrete Beam Calculator</h1>
        <div>
            <label for="type_choice">Select calculation method:</label>
            <select id="type_choice">
                <option value="1">Working Stress Design (WSD)</option>
                <option value="2">Ultimate Strength Design (USD)</option>
            </select>
        </div>
        <div id="input_fields"></div>
        <button onclick="calculate()">Calculate</button>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
